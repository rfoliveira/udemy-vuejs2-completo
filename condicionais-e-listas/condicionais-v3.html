<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!-- <div v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil admin:</p>
    </div> -->
    <!-- 
        Outra forma é usando a tag template.
        Assim o elemento container não é acrescentado no DOM,
        apenas o conteúdo, no caso as duas tags <p>
    -->
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil admin:</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">Navegar como anonimo
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
