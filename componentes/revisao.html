<!-- 
    Forma correta de se usar 2 componentes (2).
    Obs.: o html é case Insensitive e tanto faz o nome do componente
    dentro da tag
-->
<div id="app">
    <componente></componente>
    <componente></componente>
</div>

<script>
    // (1)
    // new Vue({
    //     el: '.app',
    //     data: {
    //         contador: 0
    //     }
    // })

    // Correto (2)
    // Obs.: esse template deve estar dentro de um único container
    // Obs2.: isso é uma m de dar manutenção e não recomendado (uso de template diretamente no componente dessa forma)
    // Registro global de componente
    Vue.component('componente', {
        template: `<div>
            <span>{{ contador }}</span>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button></div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    })

    new Vue({
        el: '#app'
    })
</script>
