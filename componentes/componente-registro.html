<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    <componente1></componente1>
    <componente1></componente1>
</div>
<hr>

<div id="app2">
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>

<script>
    const contador = {
        template: `<div>
            <span>{{ contador }}</span>
            <button @click="contador++">+</button>
            <button @click="contador--">-</button></div>
        `,
        data() {
            return {
                contador: 0
            }
        }
    }
    Vue.component('componente1', {
        
    })

    new Vue({
        el: '#app1',
        components: {
            componente1: contador
        }
    })
    
    new Vue({
        el: '#app2',
        components: {
            'app-contador': contador
        }
    })
</script>
