<script src="https://unpkg.com/vue"></script>

<style>
    #app {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;        
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }
</style>

<div id="app">

    <!-- 
        Se a classe css tiver "-", ficando cor-1, por exemplo,
        deve-se colocar entre aspas simples senão vai dar erro.

        <div class="demo" :class="{ 'cor-1': aplicarC1 }" @click="aplicarC1 = !aplicarC1"></div>

        Dessa forma porde-se concatenar estilos 
        mas se torna quando tem muitas classes css juntas
        <div class="demo" :class="{ c1: aplicarC1, c2: !aplicarC1 }" 

        Assim, fica melhor se colocar em um método computado
    -->
    <div class="demo" :class="estilo1" 
        @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1, 
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
