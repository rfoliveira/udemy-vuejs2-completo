<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .c1 {
    background-color: red;
  }

  .c2 {
    background-color: green;
  }

  .c3 {
    background-color: blue;
  }

  /* 
  caso o nome tenha algum separador, 
  quando for usado precisa colocar entre aspas 
  */
  .cor-1 {
    background-color: yellow;
  }

</style>

<div id="app">
  <div class="demo" 
    :class="{ c1: aplicarC1 }"
    @click="aplicarC1 = !aplicarC1"></div>
  <div class="demo"
    :class="{'cor-1': aplicarAmarelo}"
    @click="aplicarAmarelo = !aplicarAmarelo"
  ></div>
  <div class="demo"></div>
  <!-- <p>Valor de aplicarC1 = {{aplicarC1}}</p> -->
</div>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        aplicarC1: false,
        aplicarAmarelo: false
      }
    }
  }).mount("#app")
</script>
