<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="soma">Somar 1</button>
    <p @mousemove="atualizarXY">Mouse {{ x }} e {{ y }}</p>
    <button @click="soma5(5, $event)">Somar 5</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            soma() {
                this.contador++
            },
            soma5(valor, event) {
                // $event Ã© reservado do vue
                this.contador += valor;
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        },
    })
</script>
