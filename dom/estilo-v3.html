<script src="https://unpkg.com/vue"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;        
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <!-- 
            Se a classe css tiver "-", ficando cor-1, por exemplo,
            deve-se colocar entre aspas simples senão vai dar erro.

            <div class="demo" :class="{ 'cor-1': aplicarC1 }" @click="aplicarC1 = !aplicarC1"></div>

            Dessa forma porde-se concatenar estilos 
            mas se torna quando tem muitas classes css juntas
            <div class="demo" :class="{ c1: aplicarC1, c2: !aplicarC1 }" 

            Assim, fica melhor se colocar em um método computado.
            Outra forma para colocar mais de uma classe css em um elemento
            é usar :class="['c1', 'c2', ..., 'cn']" 
            ou no caso de ser uma propriedade do vue (data ou computada) não precisa de aspas:
            <elemento :class="[propVue1, propVue2, 'estiloCSS1', 'estiloCSS2']">

            Outra forma:
            <div class="demo" :class="[classeCSS, { girar: aplicarGirar }]"></div>
        -->
        <div class="demo" :class="estilo1" 
            @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo" 
            :class="[classeCSS, { girar: aplicarGirar}]"
            @click="aplicarGirar = !aplicarGirar">
        </div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">    
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true
        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1, 
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
