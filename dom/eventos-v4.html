<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="soma">Somar 1</button>
    <p @mousemove="atualizarXY">
        Mouse {{ x }} e {{ y }}
        <!-- <span @mousemove="parar">NÃO DISPARAR O EVENTO AQUI</span> -->
        <!-- Outra forma -->
        <span @mousemove.stop="">NÃO DISPARAR O EVENTO AQUI</span>
        <!-- Outro modificador de acesso:
        @click.prevent="" => fará com que não se execute o evento padrão do elemento. 
        Ex: <a href="http://google.com" @click.prevent="">Google</a>
        Irá executar o click, mas não vai para o site do google -->
    </p>
    <button @click="soma5(5, $event)">Somar 5</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            soma() {
                this.contador++;
            },
            soma5(valor, event) {
                // $event é reservado do vue
                this.contador += valor;
            },
            atualizarXY(event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }//,
            // parar(e) {
            //     e.stopPropagation();
            // }
        },
    })
</script>
