<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- Uma forma de two way databinding-->
    <!-- <input type="text" :value="titulo" @input="titulo = $event.target.value"> -->
    
    <!-- forma ideal de two way databinding-->
    <input type="text" :value="titulo" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando vuejs 2!'
        }
    })
</script>
