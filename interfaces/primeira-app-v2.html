<!-- 
  Forma 2 
  -------
  Import maps are supported by default in Chromium-based browsers, so we recommend using Chrome or Edge during the learning process.
  If using Firefox, it is supported by default in version 108+ or by setting the dom.importMaps.enabled option to true in about:config for versions 102+.
  If your preferred browser does not support import maps yet, you can polyfill it with es-module-shims.

  This way need importing in script type module
  import { createApp } from "vue";
-->
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>

<div id="app">
  <input type="text" @input="alterarTitulo" />
  <p>{{ titulo }}</p>
</div>

<script type="module">
  import { createApp } from "vue";
  // const { createApp } = Vue;

  createApp({
    data() {
      return {
        titulo: "Usando o VueJS 3",
      };
    },
    methods: {
      alterarTitulo(event) {
        this.titulo = event.target.value;
      },
    },
  }).mount("#app");
</script>
