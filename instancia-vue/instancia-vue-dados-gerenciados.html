<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += ' alterado';
            }
        }
    });

    // Essa variável não é reativa e não irá funcionar
    // em caso de interpolação -> {{ novaInfo }}, 
    // mas vai exibir no console sem erros.
    vm.novaInfo = "Teste";
    console.log(vm.novaInfo);
</script>
