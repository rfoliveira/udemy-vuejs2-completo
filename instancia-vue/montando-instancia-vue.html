<script>
    // Com template interno, funciona, mas fica uma merda
    const vm = new Vue({
        template: `<div>
    <!-- 
        Somente nesse caso, não se usa ":"
        para se definir uma propriedade / atributo vue
    -->
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar aula</button>
    <button @click="alterarModulo">Alterar módulo</button>
</div>`,
        data: {
            aula: 'Aula: MOntando instância vue',
            modulo: 'Módulo: INstância Vue'
        },
        methods: {
            alterarAula() {
                // vai acrescentar # no final
                this.aula += "#"; 
            },
            alterarModulo() {
                this.modulo += "!";
            },
            exibindoValor() {
                // Não recomendado, usar this.aula
                console.log(this.$ref.aulaRef.innerText);
            }
        }
    })

    // UMa forma de montar a instância vue (uso do "el: '#app'")
    // Sem template interno
    // vm.#mount('#app');

    // Com template interno.
    // Nâo é comum, mas vai funcionar porque possui template
    // e foi montado, com isso, consegue acessar o vm.$el, 
    // pois já estará no DOM
    vm.$mount();
    document.querySelector('#app').appendChild(vm.$el);

</script>
