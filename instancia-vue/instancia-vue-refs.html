<meta charset="utf-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <!-- 
        Somente nesse caso, não se ua ":"
        para se definir uma propriedade / atributo vue
    -->
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar aula</button>
    <button @click="alterarModulo">Alterar módulo</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aula: 'Aula usando refs',
            modulo: 'Módulo: INstância Vue'
        },
        methods: {
            alterarAula() {
                // vai acrescentar # no final
                this.aula += "#"; 
            },
            alterarModulo() {
                this.modulo += "!";
            },
            exibindoValor() {
                // Não recomendado, usar this.aula
                console.log(this.$ref.aulaRef.innerText);
            }
        }
    })

    // Isso altera diretamente pelo DOM, porém não é recomendado
    vm.$refs.aulaRef.innerText = 'Alterado diretamente pelo DOM :(';
</script>
